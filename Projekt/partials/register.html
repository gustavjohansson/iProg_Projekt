<div class="loginBackground">

  <div ng-app="dinnerPlanner" class="loginWindow">

    <h1 style="color:white;">CarbonList</h1>

    <div class="loginContent">

      <div ng-controller="FirebaseCtrl" class='loginSignInBox well well-sm'>
        <form class="loginForm">
          <div class="form-group has-feedback">
            <input class="loginSignInInputs form-control input-sm" placeholder="Ange e-mail" type="text" size="20" ng-model="newUserEmail">
            <i class="form-control-feedback glyphicon glyphicon-user"></i>
          </div>

          <div class="form-group has-feedback">
            <input class="loginSignInInputs form-control input-sm" placeholder="Ange lösenord" type="password" size="20" ng-model="newUserPassword">
            <i class="form-control-feedback glyphicon glyphicon-lock"></i>
          </div>

          <div class="form-group has-feedback">
            <input class="loginSignInInputs form-control input-sm" placeholder="Upprepa lösenord" type="password" size="20" ng-model="newUserPasswordCheck">
            <i class="form-control-feedback glyphicon glyphicon-lock"></i>
          </div>

          <button class="loginSignInButton btn btn-default btn-sm" style="background-color: darkgreen; color: white; width:220px;" ng-click="createUser(newUserEmail, newUserPassword, newUserPasswordCheck)"><b>Registrera</b></button>
        </form>

        <a href="#!/login" style="color:darkgreen;"><b>Tillbaka</b></a>
        <p style="color:red; margin-top: 5px;">{{error}}</p>


      </div>

      <div>
        <p><b>Du kommer att loggas in</b></p><p style="margin-top:-7px;"><b>efter din registrering.</b></p>
      </div>

    </div>

  </div>

</div>
